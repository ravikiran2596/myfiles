---
- name: install nodejs
  hosts: all
  become: yes
  tasks:
    - name: Install Node package manager and Nodejs on Ubuntu.
      ansible.builtin.apt:
        name: 
         - npm
         - nodejs
        update_cache: true
        state: present
      when: "'Ubuntu' in ansible_facts['distribution']"
    - name: update cache
      yum: 
        update_cache: true
      when: "'CentOS' in ansible_facts['distribution']"  
    - name: Add NodeSource repository 
      command: curl â€“sL https://rpm.nodesource.com/setup_10.x | sudo bash -
      when: "'CentOS' in ansible_facts['distribution']"    
    - name: install node.js on centos 
      ansible.builtin.yum:
        name: nodejs
        state: present   
      when: "'CentOS' in ansible_facts['distribution']"     

